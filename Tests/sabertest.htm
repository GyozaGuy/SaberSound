<!DOCTYPE html>
<html>
  <head>
    <title>Saber Loop Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- bootstrap-slider stuff -->
    <link rel="stylesheet" href="css/bootstrap-slider.css"/>
    <script src="js/bootstrap-slider.js" type="text/javascript"></script>
    <!-- End bootstrap-slider stuff -->
    <style>
      body {
        padding:10px;
      }
      #x .slider-selection, #y .slider-selection, #z .slider-selection, #constrainslider .slider-selection {
        background: #BABABA;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>Starting Values</h3>
      <b>Initial Frequency:</b> <input id="humfreq" type="text" value="93.57"/><br />
      <b>Multiplier</b> <input id="multiplier" type="text" value="50"/>
    </div>
    <div>
      <h3>Inputs</h3>
      <b>X:</b> <input id="x" data-slider-id="x" type="text" data-slider-min="0" data-slider-max="4095" data-slider-step="1" data-slider-value="0"/><br/><br/><br/>
      <b>Y:</b> <input id="y" data-slider-id="y" type="text" data-slider-min="0" data-slider-max="4095" data-slider-step="1" data-slider-value="0"/><br/><br/><br/>
      <b>Z:</b> <input id="z" data-slider-id="z" type="text" data-slider-min="0" data-slider-max="4095" data-slider-step="1" data-slider-value="0"/>
    </div>
    <div>
      <h3>Average:</h3>
      <b id="average">0</b>
    </div>
    <div>
      <h3>Constraints</h3>
      <b>2500</b> <input id="constraintslider" data-slider-id="constraintslider" type="text" class="span2" value="" data-slider-min="2500" data-slider-max="4095" data-slider-step="1" data-slider-value="[2500,4095]"/> <b>4095</b>
    </div>
    <div>
      <h3>Frequency:</h3>
      <b id="freq">0</b>
    </div>
    <script src="js/sabertest.js" type="text/javascript"></script>
  </body>
</html>
